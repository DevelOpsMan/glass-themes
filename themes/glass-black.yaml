glass-blackX:
  modes:
    light:
      maincolor1: "#000"
      maincolor2: "#333"
      highlight_color: rgba(51, 204, 255, 1)
      contrast-color1: "#BBB"
      texture-color1: "#FFF" #Background
      texture-color2: "#000" #Text
      background-color: var(--texture-color1)
      
      active-color: "#1d06e2"
      inactive-color: "#DE1B4F"
      unavailable-color: "#444"

      backgroundeffect: radial-gradient(farthest-corner at 50% 100%, var(--maincolor1) 30%, var(--maincolor2) 90%)
      backgroundeffect-invert: radial-gradient(farthest-corner at 50% 100%, var(--maincolor2) 30%, var(--maincolor1) 90%)
      styleeffect: linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.15) 10%, rgba(255, 255, 255, 0.15) 50%, rgba(0, 0, 0, 0.25) 50%, rgba(0, 0, 0, 0.25))
      styleeffect-short: linear-gradient(rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0.15) 5%, rgba(0, 0, 0, 0.25) 50%, rgba(0, 0, 0, 0.25))
      totaleffect: var(--styleeffect), var(--backgroundeffect)
      totaleffect-short: var(--styleeffect-short), var(--backgroundeffect)

      ### Main Interface Colors ###
      lovelace-background: var(--backgroundeffect)
      app-header-background-color: var(--texture-color1)
      app-header-icon-color: var(--texture-color2)
      app-header-text-color: var(--texture-color2)

      card-background-color: var(--totaleffect)
      primary-color: var(--contrast-color1)
      light-primary-color: var(--maincolor2)
      primary-background-color: var(--background-color)
      secondary-background-color: var(--maincolor2)
      rgb-secondary-background-color: 0, 0, 0
      markdown-code-background-color: "#1E2747"

      ### Text ###
      primary-text-color: var(--contrast-color1)
      secondary-text-color: var(--contrast-color1)
      text-primary-color: var(--contrast-color1)
      disabled-text-color: var(--highlight_color)

      ### Sidebar Menu ###
      sidebar-icon-color: var(--texture-color2)
      sidebar-text-color: var(--texture-color2)
      sidebar-background-color: var(--texture-color1)

      sidebar-selected-icon-color: var(--highlight_color)
      sidebar-selected-text-color: var(--highlight_color)

      ### States and Badges ###
      state-icon-color: var(--contrast-color1)
      state-icon-active-color: var(--highlight_color)
      state-icon-unavailable-color: var(--unavailable-color)

      state-switch-active-color: var(--active-color)
      state-switch-inactive-color: var(--inactive-color)

      ### Sliders ###
      paper-slider-knob-color: var(--primary-color)
      paper-slider-knob-start-color: var(--paper-slider-knob-color)
      paper-slider-pin-color: var(--paper-slider-knob-color)
      paper-slider-active-color: var(--paper-slider-knob-color)
      paper-slider-secondary-color: var(--light-primary-color)

      ### Labels ###
      label-badge-background-color: var(--markdown-code-background-color)
      label-badge-text-color: var(--primary-text-color)
      label-badge-red: var(--divider-color)
      label-badge-yellow: "#DCA304"

      ### Cards ###
      ha-card-border-radius: "15px"
      ha-card-background: var(--totaleffect-short)
      paper-card-header-color: var(--primary-text-color)
      paper-listbox-background-color: var(--primary-background-color)
      rgb-card-background-color: var(--rgb-secondary-background-color)

      ### Toggles ###
      paper-toggle-button-checked-button-color: "#FCFCFC"
      paper-toggle-button-checked-bar-color: var(--light-primary-color)
      paper-toggle-button-unchecked-button-color: var(--paper-toggle-button-checked-button-color)
      paper-toggle-button-unchecked-bar-color: "#303F79"

      ### Table row ###
      table-row-background-color: var(--totaleffect)
      table-row-alternative-background-color: var(--totaleffect)
      data-table-background-color: var(--totaleffect)

      ### Switches ###
      switch-unchecked-button-color: var(--divider-color)
      switch-unchecked-track-color: var(--divider-color)

      ### Inputs ###
      input-fill-color: rgba(0, 0, 0, 0.6)
      input-label-ink-color: var(--contrast-color1)
      input-ink-color: var(--highlight_color)
      input-disabled-fill-color: rgba(0, 0, 0, 0.33)
      input-disabled-ink-color: var(--disabled-text-color)

      ### Buttons ###
      button-background: var(--totaleffect)
      button-color: var(--contrast-color1)

      ###Text Editor
      code-editor-background-color: var(--maincolor2)

      ###Dropdown Background
      mdc-theme-surface: var(--maincolor1) # Solid white dropdown background
      mdc-menu-surface-color: var(--maincolor1) # Solid menu surface
      mdc-theme-on-primary: var(--maincolor2) # Admin Button Text

